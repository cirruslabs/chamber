use_compute_credits: true

docker_builder:
  name: Test (Linux)
  alias: Tests
  test_script:
    - wget --no-verbose -O - https://go.dev/dl/go1.21.0.linux-amd64.tar.gz | tar -C /usr/local -xz
    - export PATH=$PATH:/usr/local/go/bin
    - go test ./...
  env:
    HOME: /root

docker_builder:
  allow_failures: true
  name: Test (Windows)
  alias: Tests
  platform: windows
  os_version: 2019
  test_script:
    - choco install -y golang git
    - refreshenv
    - md C:\Windows\system32\config\systemprofile\AppData\Local\Temp
    - go test -v ./...

task:
  name: Test (macOS with Tart)
  alias: Tests
  persistent_worker:
    labels:
      name: dev-mini
    resources:
      tart-vms: 1
  env:
    CIRRUS_INTERNAL_TART_VM: ghcr.io/cirruslabs/macos-sonoma-base:latest
    CIRRUS_INTERNAL_TART_SSH_PASSWORD: admin
    CIRRUS_INTERNAL_TART_SSH_USER: admin
  test_script:
    - go test -v -p 1 ./...

